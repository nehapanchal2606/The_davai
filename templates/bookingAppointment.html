<form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
    <fieldset>
      <legend>For person</legend>
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <div class="two-cols">
        <label>
          Email address
          <input type="email" name="email" required>
        </label>
        <label>
          Phone number
          <input type="tel" name="phone">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Appointment request</legend>
      <div class="two-cols">
        <label>
          Datum
          <input type="date" name="Appointmentrequest" required>
        </label>
        <div class="inline">
          <label>
            <input type="hidden" name="Morningdesired" value="no">
            <input type="checkbox" name="Morning desired" value="yes">
            Morning
          </label>
          <label>
            <input type="hidden" name="Afternoondesired" value="no">
            <input type="checkbox" name="Afternoon desired" value="yes">
            Afternoon
          </label>
        </div>
      </div>
      <p>Confirmation requested by</p>
      <div class="inline">
        <label>
          <input type="radio" name="ConfirmationRequestedby" value="email" checked>
          Email
        </label>
        <label>
          <input type="radio" name="ConfirmationRequestedby" value="phone">
          Phone call
        </label>
      </div>
    </fieldset>
    <div class="btns">
      <input type="text" name="_gotcha" value="" style="display:none;">
      <input type="submit" value="Submit request">
    </div>
  </form>
